apiVersion: v1
kind: Service
metadata:
  name: {{ include "kerberos-io.fullname" . }}
  labels:
    {{- include "kerberos-io.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 8889
      targetPort: 8889
      name: livestream
  selector:
    {{- include "kerberos-io.selectorLabels" . | nindent 4 }}
